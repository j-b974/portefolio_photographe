    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./Home.html"></a>
            </div>

            <ul class="lstLink">
                <li><a href="./Galerie.html">Galerie</a></li>
                <li><a href="./Tarif&prestation.html">Tarif & Préstation</a></li>
                <li><a href="./Contact.html">Contact</a></li>
            </ul>
            <div class="toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="dropdownMenu">
            <ul class="lstLink">
                <li><a href="./Galerie.html">Galerie</a></li>
                <li><a href="./Tarif&prestation.html">Tarif & Préstation</a></li>
                <li><a href="./Contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="containerContact">
            <div class="formulair">
                <form action="#" method="post">
                    <h2>Pour me contacter </h2>
                    <div class="formBox">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="username" id="" required>
                        <label for="">Nom</label>
                    </div>
                    <div class="formBox">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="mail" id="" required>
                        <label for="">Adress email</label>
                    </div>
                    <div class="formBox2">
                       <textarea name="message" id="message" cols="45" rows="23" placeholder="Votre message...."></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
